name: Release on Merge

on:
  pull_request:
    types: [closed]
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag-and-release:
    # Only run if the PR was merged and looks like a release PR
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout merged commit on main
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Ensure jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi

      - name: Extract version from package.json
        id: ver
        run: |
          ver=$(jq -r '.version' package.json)
          if [ -z "$ver" ] || [ "$ver" = "null" ]; then
            echo "Failed to read version from package.json"; exit 1
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "Version detected: $ver"

      - name: Create git tag vX.Y.Z
        run: |
          ver="${{ steps.ver.outputs.version }}"
          git tag "v${ver}"
          git push origin "v${ver}"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          test -f package-lock.json
          npm ci

      - name: Build dist (unminified + minified)
        run: |
          npm run build

      - name: Verify dist artifacts
        run: |
          test -f dist/form-prefill.js
          test -f dist/form-prefill.min.js

      - name: Pack ZIP
        run: |
          ver="${{ steps.ver.outputs.version }}"
          zip -r "form-prefill-${ver}.zip" dist README.md LICENSE docs package.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          files: |
            form-prefill-${{ steps.ver.outputs.version }}.zip
            dist/form-prefill.js
            dist/form-prefill.min.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
